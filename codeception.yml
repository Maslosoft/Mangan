actor: Tester
paths:
    tests: vendor/maslosoft/mangantest/tests
    log: tests/_output
    data: vendor/maslosoft/mangantest/tests/_data
    helpers: vendor/maslosoft/mangantest/tests/_support
extensions:
    enabled: [Maslosoft\ManganTest\Extensions\MongoWipe]
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    remote: false
    xml: coverage.clover
    html: true
    include:
        - Maslosoft/*
modules:
   enabled: [MongoDb]
   config:
      MongoDb:
         dsn: 'mongodb://localhost:27017/ManganTest'
         user: ''
         password: ''