actor: Tester
paths:
    tests: vendor/maslosoft/mangantest/tests
    log: tests/_output
    data: vendor/maslosoft/mangantest/tests/_data
    helpers: vendor/maslosoft/mangantest/tests/_support
extensions:
    enabled:
        - Maslosoft\ManganTest\Extensions\MongoWipe
        - Maslosoft\ManganTest\Extensions\EventDestroyer
    config:
        Maslosoft\ManganTest\Extensions\MongoWipe:
            connectionIds:
                - mongodb
                - second
                - tokumx
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    remote: false
    xml: coverage.clover
    html: true
    include:
        - src/*
