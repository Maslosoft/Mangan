actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
extensions:
    enabled:
        - Maslosoft\ManganTest\Extensions\MongoWipe
        - Maslosoft\ManganTest\Extensions\EventDestroyer
        - Maslosoft\ManganTest\Extensions\IndexMetaCleaner
    config:
        Maslosoft\ManganTest\Extensions\MongoWipe:
            connectionIds:
                - mongodb
                - second
                - tokumx
                - four
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    remote: false
    xml: coverage.clover
    html: true
    include:
        - src/*
